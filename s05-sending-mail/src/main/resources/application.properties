spring.application.name=s05-sending-mail

spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/testing}
spring.datasource.username=${DB_USERNAME:testing}
spring.datasource.password=${DB_PASSWORD=testing}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

app.token.prefix=Bearer 